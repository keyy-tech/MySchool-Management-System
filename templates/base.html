{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}School Management System{% endblock %}</title>
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="bg-dark border-right custom-sidebar">
        <div class="sidebar-heading text-center py-4 text-white fs-4 fw-bold text-uppercase border-bottom">School
            Management
        </div>
        <div class="list-group list-group-flush">
            <a href="{% url 'dashboard' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-house-door-fill"></i> Dashboard</a>
            <a href="{% url 'student_create' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-person-lines-fill"></i> Create Student</a>
            <a href="{% url 'student_list' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-list-ul"></i> Student List</a>
            <a href="{% url 'teacher_create' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-person-check-fill"></i> Create Teacher</a>
            <a href="{% url 'teacher_list' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-list-ul"></i> Teacher List</a>
            <a href="{% url 'class_create' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-book-fill"></i> Create Grade</a>
            <a href="{% url 'class_list' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-list-ul"></i> Class List</a>
            <a href="{% url 'create_subject' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-journal-bookmark-fill"></i> Create Subject</a>
            <a href="{% url 'list_subjects' %}"
               class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i
                    class="bi bi-list-ul"></i> Subject List</a>
        </div>
    </div>

    <!-- Page Content -->
    <div>
        <div class="container">
            <!-- Main Content Block -->
            <div class="container mt-4 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
